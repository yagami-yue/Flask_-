 <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            color: ['#3398DB'],
            tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
                          }
            },
            grid: {
                top:'2%',
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
                    },
            xAxis: [
            {
                type: 'category',
                data: {{ score }},
                axisTick: {
                    alignWithLabel: true
                }
            }
            ],
            yAxis: [
                {
            type: 'value'
                 }
            ],
    series: [
        {
            type: 'bar',
            barWidth: '60%',
            data: {{ num }}
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
